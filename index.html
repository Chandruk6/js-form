<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form id="form" name="form" class="form" action="intro.html" method="post">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="MobileNo">Mobile No</label>
            <input type="number" id="MobileNo" placeholder="Enter Mobile No"/>
            <small>Error Message</small>
          </div>
          <div class="bi">
            <label for="">Gender:</label>
            <input name="gender" type="radio" id="gender"  value="Male" />Male
            <input name="gender" type="radio" id="gender" value="Female" />Female
          </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password"/>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placeholder="Enter password again"/>
          <small>Error Message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
